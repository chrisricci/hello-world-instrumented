apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world-production
  annotations:
        sidecar.istio.io/inject: "true"
  labels:
    version: v1
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-world
        env: production
    spec:
      containers:
      - name: hello-world 
        image: quay.io/chris_ricci/hello-world-instrumented:v1
        imagePullPolicy: Always
        ports:
        - name: web
          containerPort: 5000
        - name: metrics
          containerPort: 8000
